<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height:2000px;
        }
    </style>
</head>
<body>
    <p>Normal content flow</p>

    <div id="div1" style="position: absolute; left: 100px; top: 100px; background-color: grey;">
    <h1>This is first position element which is in absolute, the absolute takes all the positioning from the body that is the margin of the page</h1>
    </div>

    <div id="div2" style="position: relative; left: 100px;top: 500px; background-color:  yellow;">
        This is relative postion it takes all the padding and margining distance from the previous element

    </div>
</body>
</html>
