<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
     -->
     <script src="jquery.cdn" type="text/javascript"></script>
    <script type="text/javascript">
    $('document').ready(function(){//$ symbol denotes jquery instead of dollar we can also write jquery
    //ready function makes all the dom loaded in your html page
        $('#button1').click(function(){
            alert('jquery tutorial');
        });
    });

    </script>
</head>
<body>
    <input type="button" value="click" id="button1">
</body>
</html>
