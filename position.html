<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            top: 100px;
            left:60px;
            width: 90px;
            padding: 20px;
            border: 100 px solid black;
            background-color: blanchedalmond;
        }
        #second{
            position: absolute;
            top: 100px;
            left:260px;
            width: 90px;
            padding: 20px;
            border: 100 px solid black;
            background-color: blanchedalmond;

        }
    </style>
</head>
<body>
    <div>
        this div is absolutely positioned 100px from the top and 60px from the left of its
        containing block
    </div>
    <div id="second">
        this div is absolutely positioned 100px from the top and 60px from the left of its
        containing block
    </div>  <!--both the div will be overlapped if the div is not given a class or id-->
</body>
</html>
