<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nested Function</h1>
    <script>
        function ShowMessage(firstname) {
            function SayHello() 
            {
                alert("Hello "+ firstname)
                return firstname;
            }
           return SayHello();
        }
        document.write("Hello "+ ShowMessage("Steve"));
    </script>
</body>
</html>
