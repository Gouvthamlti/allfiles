<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
    <script>
        function greet(){
            var name=document.getElementById("name").value;
            console.log(name);
            alert("Welcome"+name);
        }
        function confirmdemo() {
            var result=confirm("Are you sure you want to cancel")
            console.log(result);
            if(result==true)
            {
                document.writeln("User clicked ok button")
            }
            else{
                document.writeln("user clicked cancel button")
            }
            
        }
    </script>
    <label for="name">Enter the Name0</label> <input type="text" id="name"><br>
    <input type="submit" value="submit" onclick="greet();">
    <input type="button" value="Cancel" onclick="confirmdemo();">
</body>
</html>
